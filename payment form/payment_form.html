<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>
    <form action="">
        <h1>Payment form</h1>
        <p>Required field are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name:* <input type="text" name="name" required></p>
         <p>
            <fieldset>
                <legend>Gender*</legend>
            Male <input type="radio" name="gender" required> Female <input type="radio" name="gender">
                
            </fieldset>
           </p>
           <p>Address: <textarea name="address" id="address" cols="100" rows="8"></textarea></p>
           <p>Email:* <input type="email" name="email" id="email" required></p>
           <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
           <hr>
           <h2>Payment Information</h2>
           <p>Card Type:*
                <select name="Card_type" id="card_type" required>
                    <option value=" ">--select a card type--</option>
                    <option value="visa">Visa</option>
                    <option value="rupay">Rupay</option>
                    <option value="mastercard">MasterCard</option>
                    <option value="visa">Visa</option>
                </select>
           </p>
           <p>
            Card Number* <input type="number" Name="card_number" id="card_number" required>
           </p>
           <p>Expiration Date:* <input type="date" name="exp_date" id="exp_date" required>
            </p>
            <p>CVV* <input type="password" name="cvv" id="cvv" required></p>
            <input type="submit" value="Pay Now">
         </form>    
</html>
</body>
